# DIAH-7M Render.com 배포 설정
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: diah7m-api
    runtime: node
    region: singapore  # 한국 최근접
    plan: free         # 시작은 무료, 필요시 Starter($7/mo)
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3700
      - key: JWT_SECRET
        generateValue: true    # Render가 자동 생성
      - key: ECOS_API_KEY
        sync: false            # 수동 입력 필요
      - key: KOSIS_API_KEY
        sync: false            # 수동 입력 필요
      - key: ADMIN_PASSWORD
        sync: false            # 수동 입력 필요
    healthCheckPath: /api/health
    autoDeploy: true           # main push 시 자동 배포
